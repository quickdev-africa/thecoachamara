name: Smoke Tests

on:
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets
        id: verify
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "Missing Supabase secrets â€” skipping smoke tests.";
            exit 0;
          fi

      - name: Start dev server
        if: steps.verify.outcome == 'success'
        run: |
          PORT=3000 npm run dev &
          echo $! > .next-dev.pid

      - name: Wait for dev server
        if: steps.verify.outcome == 'success'
        run: npx wait-on http://localhost:3000 --timeout 60000

      - name: Apply migrations (optional)
        if: steps.verify.outcome == 'success' && env.SUPABASE_DB_URL != ''
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          echo "Applying SQL migrations via psql..."
          sudo apt-get update && sudo apt-get install -y postgresql-client
          for f in $(ls supabase/migrations/*.sql | sort); do
            echo "Applying $f";
            psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -f "$f";
          done

      - name: Run smoke test
        if: steps.verify.outcome == 'success'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY }}
        run: npm run test:smoke

      - name: Stop dev server
        if: steps.verify.outcome == 'success'
        run: |
          if [ -f .next-dev.pid ]; then
            kill "$(cat .next-dev.pid)" || true
          fi
